<h1>About {{=state.count}}</h1>
<button onclick="__local.increment()">+</button>
<button onclick="__local.decrement()">-</button>
<a href="/">home</a>
<script>
  const __local = {
    increment() {
      SPA.state.count++;
    },
    decrement() {
      SPA.state.count--;
    }
  };

  setInterval(__local.increment, 1000);
</script>
