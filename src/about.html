<h1>About {{=state.count}}</h1>
<button onclick="about.increment()">+</button>
<button onclick="about.decrement()">-</button>
<a href="/">home</a>
<script scoped>
  console.log('entered about');
  SPA.state.count++;
</script>
<script>
  const about = {
    increment() {
      SPA.state.count++;
    },
    decrement() {
      SPA.state.count--;
    }
  };

  setInterval(about.increment, 1000);
</script>
